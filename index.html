<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Accesorios Pelico</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #000;
      color: #fff;
    }

    a {
      color: white;
      text-decoration: none;
    }

    /* MENÚ */
    header {
      position: fixed;
      width: 100%;
      top: 0;
      background: #000;
      padding: 15px 30px;
      z-index: 10;
    }

    nav a {
      margin-right: 20px;
      font-weight: bold;
      letter-spacing: 2px;
    }

    /* INICIO */
    .hero {
      height: 100vh;
      background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                  url("https://images.unsplash.com/photo-1517336714731-489689fd1ca8");
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .hero h1 {
      font-size: 48px;
      letter-spacing: 4px;
    }

    .hero p {
      font-size: 18px;
      color: #ccc;
      margin: 15px 0;
    }

    .hero button {
      background: none;
      border: 1px solid #fff;
      color: white;
      padding: 12px 30px;
      font-size: 14px;
      cursor: pointer;
    }

    /* SECCIONES */
    section {
      padding: 80px 30px;
    }

    h2 {
      text-align: center;
      letter-spacing: 3px;
      margin-bottom: 40px;
    }

    /* CATÁLOGO */
    .catalogo {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }

    .producto {
      text-align: center;
    }

    .producto img {
      width: 100%;
      filter: grayscale(100%);
    }

    .producto h3 {
      margin: 10px 0 5px;
    }

    .producto p {
      color: #aaa;
    }

    /* CONTACTO */
    .contacto {
      text-align: center;
      color: #aaa;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>

<body>

  <!-- MENÚ -->
  <header>
    <nav>
      <a href="#inicio">INICIO</a>
      <a href="#catalogo">CATÁLOGO</a>
      <a href="#contacto">CONTACTO</a>
      <a href="#redes sociales">REDES SOCIALES</a>
    </nav>
  </header>

  <!-- INICIO -->
  <section id="inicio" class="hero">
    <div>
      <h1>ACCESORIOS PELICO</h1>
      <p>No es moda.<br>Es identidad.</p>
      <button onclick="location.href='#catalogo'">VER CATÁLOGO</button>
    </div>
  </section>

  <!-- CATÁLOGO -->
  <section id="catalogo">
    <h2>CATÁLOGO</h2>

    <div class="catalogo">
      <div class="producto">
        <img src="https://via.placeholder.com/400x400" alt="Producto 1">
        <h3>Funda Negra</h3>
        <p>$150 MXN</p>
      </div>

      <div class="producto">
        <img src="https://via.placeholder.com/400x400" alt="Producto 2">
        <h3>Cable Reforzado</h3>
        <p>$120 MXN</p>
      </div>

      <div class="producto">
        <img src="https://via.placeholder.com/400x400" alt="Producto 3">
        <h3>Soporte Magnético</h3>
        <p>$200 MXN</p>
      </div>
    </div>
  </section>

  <!-- CONTACTO -->
  <section id="contacto">
    <h2>CONTACTO</h2>
    <div class="contacto">
      <p>Pedidos por Instagram</p>
      <p>@accesoriospelico</p>
    </div>
  </section>

  <footer>
    © 2026 Accesorios Pelico
  </footer>

</body>
</html>
